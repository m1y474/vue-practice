<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<title>Document</title>
</head>

<body>
	<ul id="app-7">
		<template v-for="item in items">
			<li>{{ item.msg }}</li>
			<li class="divider" role="presentation"></li>
		</template>
	</ul>
	<script>
		Vue.config.devtools = true;
		var app = new Vue({
			el: '#app-7',
			data: {
				items: [
					{msg: 'title',},
					{msg: 'title1',},
					{msg: 'title2',},
					{msg: 'title3',},
				],
			}
		});
	</script>
</body>

</html>
