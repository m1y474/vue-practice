<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<title>Document</title>
</head>

<body>
	<div id="app">
		<button-alert v-on:alert-click="alertMethod"></button-alert>
	</div>
	<script>
		var buttonAlert = {
			// $emitで親要素のalert-clickとリンクさせる
			template: `<button v-on:click="$emit('alert-click')">alert</button>`
		}
		new Vue({
			el: "#app",
			methods: {
				alertMethod: function () {
					return alert('test alert');
				}
			},
			// ローカルコンポーネント
			components: {
				'button-alert': buttonAlert
			},
		})
	</script>
</body>

</html>
