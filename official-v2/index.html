<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<title>Document</title>
</head>
<body>
	<div id="app-7">
		<ol>
			<!-- componentにv-bindで値を渡す -->
			<todo-item 
			v-for="item in groceryList"
			v-bind:todo="item"
			v-bind:key="item.id"
			></todo-item>
		</ol>
	</div>
	<script>
		Vue.component('todo-item', {
			props: ['todo'],
			// todoにitemが入る
			template: `<li>{{ todo.id }} : {{ todo.text }}</li>`
		})
		var app = new Vue({
			el: '#app-7',
			data: {
				groceryList: [
					{id: 0, text: 'Vegetables'},
					{id: 1, text: 'Cheese'},
					{id: 2, text: 'Whatever else humans are supposed to eat'},
				]
			}
		});

	</script>
</body>
</html>
