<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<title>Document</title>
</head>

<body>
	<!-- 2.2.0以降でコンポーネントでv-forを使うときはkeyは必須 -->
	<div id="app-7">
		<my-component
		v-for="(item, index) in items"
		v-bind:item="item.task"
		v-bind:index="index"
		v-bind:key="item.id"
		>
		</my-component>
	</div>
	<script>
		Vue.config.devtools = true;
		Vue.component('my-component', {
			props: ['todo'],
			template: `<li>{{todo}}</li>`
		});
		var app = new Vue({
			el: '#app-7',
			data: {
				items: [
					{task: 'todo', id: 1},
					{task: 'todo1', id: 2},
					{task: 'todo2', id: 3},
					{task: 'todo3', id: 4},
				],
			}
		});
	</script>
</body>

</html>
