<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<title>Document</title>
</head>

<body>
	<div id="app-7">
		<div v-for="item in items" v-bind:key="item.id">{{item}}</div>
	</div>
	<script>
		Vue.config.devtools = true;
		var app = new Vue({
			el: '#app-7',
			data: {
				items: {
					title: 'title',
					content: 'content',
					pageNumber: '1',
				}
			}
		});
	</script>
</body>

</html>
