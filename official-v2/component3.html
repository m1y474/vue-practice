<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<title>Document</title>
</head>

<body>

	<div id="example-1">
		<alert-box>Something bad happened.</alert-box>
	</div>
	<script>
	Vue.component('alert-box', {
  template: `
	<div class="demo-alert-box">
		<strong>Error!</strong>
		<slot></slot>
		</div>
  `
})
		new Vue({
			el: "#example-1",
		})
	</script>
</body>

</html>
